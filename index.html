<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Pixel Sketch</title>
  </head>
  <body>
    <h1>Pixel Sketch</h1>
    <div class="container">
      <div class="settings">
        <input type="color" id="colourPicker" value="#000000" />
        <button id="clearButton" onclick="reloadGrid()">Clear</button>
        <div>
          <p id="gridDimensions"></p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            id="gridSizeSlider"
          />
        </div>
      </div>
      <div id="grid"></div>
    </div>
  </body>
</html>
